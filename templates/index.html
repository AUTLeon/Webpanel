<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minecraft Webpanel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Minecraft Webpanel</h1>
<ul>
{% for id, server in servers.items() %}
<li>
    <strong>{{ server.name }}</strong>
    <button onclick="fetch('/{{ id }}/start')">Start</button>
    <button onclick="fetch('/{{ id }}/stop')">Stop</button>
    <button onclick="fetch('/{{ id }}/restart')">Restart</button>
    <button onclick="fetch('/{{ id }}/backup')">Backup</button>
    <span id="{{ id }}-status">loading...</span>
</li>
{% endfor %}
</ul>

<script>
function updateStatus() {
    {% for id, server in servers.items() %}
    fetch('/{{ id }}/status').then(r=>r.json()).then(data=>{
        document.getElementById('{{ id }}-status').textContent = data.running ? '✅ Running' : '❌ Stopped';
    });
    {% endfor %}
}
setInterval(updateStatus, 2000);
updateStatus();
</script>
</body>
</html>
